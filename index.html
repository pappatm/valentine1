<!DOCTYPE html>
<html> 
    <head>
        <title>Will You Be My Valentine?</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>
        <section>
            <img src="assets/images/panda.heart.png" width="180px" alt="A heart with a panda hugging it">
            <h1>you are the<br>
                <em class="css">CSS</em><br>
